version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/my-app" # Location of package manifests
    open-pull-requests-limit: 100
    schedule:
      interval: "daily"
    target-branch: "dev"
    
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "dev"
